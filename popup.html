<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Hand Lookup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="left-table-container">
            <table id="poker-table"></table>
        </div>
        <div id="search-container">
            <div>
                <label for="handInput"><b>Poker Hand:</b></label>
                <input type="text" id="handInput" maxlength="3" placeholder="e.g., 98s">
            </div>
            <div>
                <p id="search-result"></p>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
